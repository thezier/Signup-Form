<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Signup Modal</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="auth-modal">
      <div class="close-icon">&#10006;</div>
      <h2>Sign Up</h2>
      <p>
        By signing up, you agree to our terms and conditions. Learn about our
        Privacy Policy before clicking submit.
      </p>

      <form action="https://formsubmit.co/mike.thezier@gmail.com" method="POST">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="username"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@email.com"
          required
        />
        <input type="hidden" name="_next" value="thankyou.html" />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="password"
          required
        />
        <input
          type="password"
          id="password-check"
          name="password-check"
          placeholder="confirm password"
          required
        />
        <label for="tandc">
          <input type="checkbox" id="tandc" name="tandc" />
          I agree to the terms and conditions.
        </label>
        <input class="form-button" type="submit" />
      </form>
      <hr />

      <h2>download the app</h2>

      <div class="link-container">
        <a href="https://apps.apple.com/" target="_blank">
          <img src="images/app-store-badge.png" alt="Apple Store icon" />
        </a>
        <a href="https://play.google.com/store" target="_blank">
          <img
            src="images/google-play-badge.png"
            alt="Google Play Store icon"
          />
        </a>
      </div>
    </div>
  </body>
</html>
